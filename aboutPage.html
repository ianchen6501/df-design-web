  <style>
    .wrapper {
      height: 100%;
    }

    .headerBackground {
      position: relative;
      width: 100%;
      height: 100%;
      background: url(./static/img/header_backgroundImg/header1.jpg);
      background-attachment: fixed;
      background-position: top;
      background-repeat: no-repeat;
      background-size: cover;
      filter: brightness(60%);
      color: #2b2b2b;
    }

    .main {
      position: relative;
      min-height: calc(100% - 700px);
      background: #2b2b2b;
      overflow: hidden;
    }

    .introContainer {
      position: relative;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .introImg {
      opacity: 0%;
      transition: 1s opacity;
    }

    .introContainer:nth-child(3) {
      justify-content: flex-end;
    }

    .introContainer:nth-child(3) > div {
      margin-right: 50px;
    }

    .introContainer > div {
      margin-right: 10px;
      padding: 30px 50px 30px 30px;
      background-color: transparent;
      transition: background-color 1s;
    }

    .introTitle {
      position: relative;
      display: inline-block;
      border-bottom: solid 0.5px white;
      transition: 1s right;
    }

    .introTitle > div:nth-child(1) {
      display: inline-block;
      font-size: 26px;
    }

    .introTitle > div:nth-child(2) {
      display: inline-block;
      margin-left: 20px;
      font-size: 16px;
    }

    .introContent {
      opacity: 0%;
      padding-top: 20px;
      color: rgb(233, 233, 233);
      line-height: 26px;
    }

    .designerContainer {
      position: relative;
      display: flex;
      padding: 50px 0px 50px 200px;
    }

    .designerContainer > img {
      opacity: 0%;
      transition: 1s opacity;
    }
    
    .designerContainer > div {
      position: relative;;
      width: 100%;
      margin-left: 10px;
      padding: 50px;
      background-color: transparent;
      transition: background-color 1s;
    }

    .designerTitle {
      position: relative;
      display: inline-block;
      border-bottom: solid 0.5px white;
    }

    .designerTitle > div {
      display: inline-block;
    }

    .designerTitle > div:nth-child(1) {
      margin-right: 20px;
      font-size: 26px;
    }

    .designerTitle > div:nth-child(2) {
      display: inline;
      font-size: 16px;
    }

    .designerContent {
      margin-top: 20px;
      white-space: pre-line;
      color: rgb(233, 233, 233);
      line-height: 26px;
    }

    .banner {
      height: 200px;
      background-color: #2b2b2b;
    }

    .banner > div {
      position: relative;
      display: inline-block;
      top: 50%;
      left: 50%;
      border-top: solid 1px white;
      border-bottom: solid 1px white;
      padding: 8px 5px;
      transform: translate(-50%, -50%);
      /* background: linear-gradient(
        to left,
        #2b2b2b,
        #585858
      ); */
      background: #2b2b2b;
      text-align: center;
      font-size: 20px;
      transition: 1s opacity;
      opacity: 0%;
    }

    .banner > div > div {
      white-space: pre;
    }

    /* .moveLeft {
      left: 0px;
    }

    .moveRight {
      right: 0px;
    } */

    /* .appear {
      opacity: 100% !important;
    } */

    .showBackgroundColor {
      background-color: rgb(141, 141, 141) !important;
    }

    .hidden {
      visibility: hidden;
    }

    @media screen and (max-width: 1080px) {
      .introContainer {
        flex-direction: column-reverse;
        align-items: center;
      }

      .introContainer > div {
        margin-left: 0px;
        margin-right: 0px;
        width: 60%;
      }

      .introImg {
        width: 60%;
      }

      .introTitle {
        margin-top: 20px;
        text-align: center;
        /* left: 50%;
        transform: translateX(-50%); */
        transition: right 1s;
      }

      /* .introTitle > div:nth-child(1) {
        font-size: 26px;
      } */

      /* .introContent {
        padding: 20px 20px;
        font-size: 16px;
      } */
    }

    @media screen and (max-width: 780px) {
      .banner > div, 
      .introContainer > img, 
      .introContainer > div,
      .introTitle,
      .introContent,
      .designerContainer > img,
      .designerContent
      {
        opacity: 100%;
        transition: none;
      }

      .introContainer > div {
        width: 80%;
        background-color: rgb(141, 141, 141);
      }

      .introImg {
        width: 80%;
      }

      .introTitle {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 20px;
        right: 0vw;
        font-size: 20px;
      }

      .introTitle > div:nth-child(1) {
        font-size: 20px;
      }

      .introTitle > div:nth-child(2) {
        margin-left: 0px;
      }

      .designerContainer {
        flex-direction: column;
        align-items: center;
        padding: 50px 0px 50px 0px;
      }

      .designerContainer > div {
        width: 80vw;
        margin-left: 0px;
        margin-top: 20px;
        border: solid 1px gray;
        padding: 20px;
      }

      .designerTitle {
        left: 0px;
      }
    }

    <section class="svgContainer">

        <rect stroke-width="0.5" x="14.173" y="14.172" fill="none" stroke="#ffffff" stroke-miterlimit="10" width="226.772" height="113.387"/>
      </svg>
      <div class="svgText">關於鼎峰</div>

    <div class="main">
      <div class="banner" id="bannerA">
        <div class="hidden animate__animated">
          <div>Introduction  公司簡介</div>
        </div>
      </div>
      <section class="introContainer">
        <div>
          <div class="introTitle hidden animate__animated">
            <div>COMPANY PROFILE</div>
            <div>鼎峰理念</div>
          </div>
          <div class="introContent hidden animate__animated">
            鼎鋒團隊<br>
            傳承大匠座的追求與精神 如鼎堅實 如鋒精準<br>
            近三十年歲月裡<br>

            每一次耐心體貼的設計對話<br>
            每一個嚴格把關的工程實作<br>

            完成心中對於空間的想像<br>

      </section>
      <div class="banner" id="bannerB">
        <div class="hidden animate__animated">

      <div class="designersContainer"></div>
    <!-- footer -->
  </div>
  <script>
    //init
    $(window).ready(() =>{
      //header init
      const headerContainer = $(".header")
      headerContainer.append(headerDOM)
      $(".headerContainer").css("top", "0px")

      //headerHoverEffect
      function ChangeHeaderLinksOnHover() {
        const headerNames = ["About", "Projects", "Service", "News", "Contacts"]
        const headerHoverNames = ["關於鼎鋒", "鼎鋒作品", "鼎鋒服務", "聯絡我們"]
        headerNames.map((element, index) => {
          $(`.headerLink:nth-child(${index+1})`).hover(() => {
            $(`.headerLink:nth-child(${index+1})`).text(headerHoverNames[index])
          })
          $(`.headerLink:nth-child(${index+1})`).mouseleave(() => {
            $(`.headerLink:nth-child(${index+1})`).text(element)
          })
        });
      }
      ChangeHeaderLinksOnHover()

      //desinerInit
      const desinerInfo = [
        {
          title: "創辦人",
          name: "林鈺洲",
          englishName: "Peak",
          projects: `代表作品
          桃園 永安豪景 五層別墅      曾宅 (325坪)
          楊梅 青鼎帝悅透天 三層別墅  馬宅(187坪)
          中壢 海華大地               趙宅 (125坪)
          `,
          imagePath: "./static/img/portrait/austin.jpg",
        },
        {
          title: "創辦人",
          name: "陳惠玲",
          englishName: "Feeling",
          projects: `代表作品
          桃園 藝術年鑑          林宅 (97坪)
          桃園 永安尊爵 五層別墅 李宅(125坪)
          桃園 菓林自建住宅      楊宅 (100坪)
          `,
          imagePath: "./static/img/portrait/austin.jpg",
        },
        {
          title: "設計師",
          name: "林建廷",
          englishName: "Austin",
          introduction: `國立成功大學建築研究所 建築碩士
          國立成功大學           工學學士
          建築物室內裝修工程管理 乙級技術士
          漢寶開發建設           專案管理
          漢牧建築師事務所       臺北舊空總園區建築室內空間活化 專案管理
          WSET Intermediate : Level 2 Award in Wines
          `,
          projects: `代表作品
          桃園 中悅麗舍花園     柯宅 (150坪)
          桃園 中悅御之苑       張宅 (125坪)
          桃園 國泰國家都會     曾宅 (35坪)
          `,
          imagePath: "./static/img/portrait/austin.jpg",
        },
        {
          title: "設計師",
          name: "林莉珍",
          englishName: "Shelly",
          introduction: `建築物室內設計         乙級技術士
          建築物室內裝修工程管理 乙級技術士
          `,
          projects: `代表作品
          桃園 中悅中央公園 曾宅(98坪) 
          桃園 弘濟皇璽     江宅(50坪)
          龍潭 扶輪社公益幸福基金會 牙科診間
          `,
          imagePath: "./static/img/portrait/austin.jpg",
        },
      ]
      desinerInfo.map(data => {
        $(".designersContainer").append(`
          <section class="designerContainer">
            <img class="designerImg hidden animate__animated" height="450px" src="./static/img/portrait/austin.jpg">
            <div>
              <div class="designerTitle hidden animate__animated">
                <div>${data.title}</div>
                <div>${data.name} ${data.englishName}</div>
              </div>
              <div class="designerContent hidden animate__animated">${data.projects}</div>
              <div class="designerContent hidden animate__animated">${data.introduction ? data.introduction : ""}</div>
            </div>
          </section>
        `)
      })

      //popUpHeader init
      let isPopUp = false
      $(".sidebarButton").on("click", () => {
        isPopUp = !isPopUp
        if(isPopUp) {
          // $("#headerContainer").css("top: 0px")
          $("#headerContainer").removeClass("headerContainer").addClass("popUpHeaderContainer")
          $("#headerRightContainer").removeClass("headerRightContainer").addClass("popUpHeaderRightContainer")
        } else {
          $("#headerContainer").removeClass("popUpHeaderContainer").addClass("headerContainer")
          $("#headerRightContainer").removeClass("popUpHeaderRightContainer").addClass("headerRightContainer")
        }
      })

      //scrollEffect
      $(window).scroll(() => {
        const windowHeight = $(window).height()
        const windowWidth = $(window).width()
        const windowScrollTop = $(window).scrollTop()

        //header
        if(windowScrollTop <= 10) {
          $(".headerContainer").css("top", "0px")
        } else {
          $(".headerContainer").css("top", "-100px")
        }
        //banner
          const bannerA = $(`#bannerA`)
          const bannerTitleA = bannerA.children("div")
          const bannerB = $(`#bannerB`)
          const bannerTitleB = bannerB.children("div")
          function bannerEffect(target) {
            if((Math.abs(target.offset().top - windowScrollTop)) < 500) {
              target.removeClass("hidden").removeClass("animate__fadeOut").addClass("animate__fadeIn")
            } else {
              target.removeClass("animate__fadeIn").addClass("animate__fadeOut")
            }
          }
          bannerEffect(bannerTitleA)
          bannerEffect(bannerTitleB)
        //intro
        const container = $(".introContainer")
        if((Math.abs(bannerTitleA.offset().top - windowScrollTop)) < 600) {
          $(".introTitle").removeClass("hidden").removeClass("animate__fadeOutLeft").addClass("animate__fadeInLeft")
          $(".introContent").removeClass("hidden").removeClass("animate__fadeOut").addClass("animate__fadeIn")
          $(".introImg").removeClass("hidden").removeClass("animate__fadeOut").addClass("animate__fadeIn")
          $(".introContainer > div").addClass("showBackgroundColor")
        } else {
          $(".introTitle").removeClass("animate__fadeInLeft").addClass("animate__fadeOutLeft")
          $(".introContent").removeClass("animate__fadeIn").addClass("animate__fadeOut")
          $(".introImg").removeClass("animate__fadeIn").addClass("animate__fadeOut")
          $(".introContainer > div").removeClass("showBackgroundColor")
        }
        //TODO: designers
        // if(windowScrollTop >= 785 && windowScrollTop <= 3144 && windowWidth >= 780) {
        //   $(".banner:nth-child(3) > div").addClass("appear")
        // } else {
        //   $(".banner:nth-child(3) > div").removeClass("appear")
        // }
        for(let i=1; i<=desinerInfo.length; i++) {
          const designerContainer = $(`.designerContainer:nth-child(${i})`)
          const img = designerContainer.find("img")
          const title = designerContainer.find(".designerTitle")
          const contentA = designerContainer.find(".designerContent:nth-child(2)")
          const contentB = designerContainer.find(".designerContent:nth-child(3)")
          const background = designerContainer.children("div")
          if(Math.abs(designerContainer.offset().top - windowScrollTop) < 500) {
            img.removeClass("hidden").removeClass("animate__fadeOut").addClass("animate__fadeIn")
            title.removeClass("hidden").removeClass("animate__fadeOutRight").addClass("animate__fadeInRight")
            contentA.removeClass("hidden").removeClass("animate__fadeOut").addClass("animate__fadeIn")
            contentB.removeClass("hidden").removeClass("animate__fadeOut").addClass("animate__fadeIn")
            background.addClass("showBackgroundColor")
          } else {
            img.removeClass("animate__fadeIn").addClass("animate__fadeOut")
            title.removeClass("animate__fadeInRight").addClass("animate__fadeOutRight")
            contentA.removeClass("animate__fadeIn").addClass("animate__fadeOut")
            contentB.removeClass("animate__fadeIn").addClass("animate__fadeOut")
            background.removeClass("showBackgroundColor")
          }
        }
      })

      //footer init
      const wrapper = $(".wrapper")
      wrapper.append(footerDOM)
    })
  </script>
</body>
