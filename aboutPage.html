<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="./js/header&footer.js"></script>
  <title>關於鼎鋒</title>
  <link rel="stylesheet" href="./static/css/header&footer.css">
  <link rel="stylesheet" href="./static/css/public.css">
  <style>
    .wrapper {
      height: 100%;
    }

    .headerBackground {
      position: relative;
      width: 100%;
      height: 100%;
      background: url(./static/img/header_backgroundImg/header1.jpg);
      background-attachment: fixed;
      background-position: top;
      background-repeat: no-repeat;
      background-size: cover;
      filter: brightness(60%);
      color: #2b2b2b;
    }

    .main {
      position: relative;
      min-height: calc(100% - 700px);
      background: #2b2b2b;
    }

    .introContainer {
      position: relative;
      display: flex;
      width: 100%;
      background-color: rgb(141, 141, 141);
    }

    .introImg {
      opacity: 0%;
      transition: 1s opacity;
    }

    .introContainer:nth-child(3) {
      justify-content: flex-end;
    }

    .introContainer:nth-child(3) > div {
      margin-right: 50px;
    }

    .introContainer > div {
      margin-left: 50px;
    }

    .introTitle {
      position: relative;
      display: inline-block;
      left: 100vw;
      margin-top: 50px;
      border-bottom: solid 0.5px white;
      transition: 1s left;
    }

    .introTitle > div:nth-child(1) {
      display: inline-block;
      font-size: 26px;
    }

    .introTitle > div:nth-child(2) {
      display: inline-block;
      margin-left: 20px;
      font-size: 16px;
    }

    .introContent {
      opacity: 0%;
      padding-top: 20px;
      color: rgb(233, 233, 233);
      line-height: 26px;
      transition: 1s opacity;
    }

    .designerContainer {
      position: relative;
      display: flex;
      padding: 50px 0px 50px 200px;
    }

    .designerContainer > img {
      opacity: 0%;
      transition: 1s opacity;
    }
    
    .designerContainer > div {
      position: relative;;
      width: 100%;
      margin-left: 10px;
      border: solid 1px gray;
      padding: 50px;
      background-color: rgb(141, 141, 141);
    }

    .designerTitle {
      position: relative;
      display: inline-block;
      border-bottom: solid 0.5px white;
      left: 100vw;
      transition: 1s left;
    }

    .designerTitle > div {
      display: inline-block;
    }

    .designerTitle > div:nth-child(1) {
      margin-right: 20px;
      font-size: 26px;
    }

    .designerTitle > div:nth-child(2) {
      display: inline;
      font-size: 16px;
    }

    .designerContent {
      margin-top: 20px;
      white-space: pre-line;
      color: rgb(233, 233, 233);
      line-height: 26px;
      opacity: 0%;
      transition: 1s opacity;
    }


    .banner {
      height: 200px;
      background-color: #2b2b2b;
    }

    .banner > div {
      position: relative;
      display: inline-block;
      top: 50%;
      left: 50%;
      border-top: solid 1px white;
      border-bottom: solid 1px white;
      padding: 8px 5px;
      transform: translate(-50%, -50%);
      /* background: linear-gradient(
        to left,
        #2b2b2b,
        #585858
      ); */
      background: #2b2b2b;
      text-align: center;
      font-size: 20px;
      transition: 1s opacity;
      opacity: 0%;
    }

    .banner > div > div {
      white-space: pre;
    }

    .moveLeft {
      left: 0px;
    }

    .appear {
      opacity: 100% !important;
    }

    @media screen and (max-width: 780px) {
      .banner > div, 
      .introContainer > img, 
      .introContent,
      .designerContainer > img,
      .designerContent
      {
        opacity: 100%;
        transition: none;
      }

      .introContainer {
        flex-direction: column;
        align-items: center;
      }

      .introContainer > div {
        margin-left: 0px;
        padding: 0px;
      }

      .introTitle {
        margin-top: 20px;
        text-align: center;
        left: 50%;
        transform: translateX(-50%);
        transition: none;
      }

      .introTitle > div:nth-child(1) {
        font-size: 20px;
      }

      .introTitle > div:nth-child(2) {
        margin-left: 0px;
      }

      .introContent {
        padding: 20px 20px;
        font-size: 16px;
      }

      .designerContainer {
        flex-direction: column;
        align-items: center;
        padding: 50px 0px 50px 0px;
      }

      .designerContainer > div {
        width: 80vw;
        margin-left: 0px;
        margin-top: 20px;
        padding: 20px;
      }

      .designerTitle {
        left: 0px;
      }

      img {
        width: 100vw;
        height: fit-content;
      }
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="headerBackground"></div>
    <header class="header"></header>
    <section class="svgContainer">
      <svg class="svg" version="1.1" id="圖層_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="255.118px" height="141.732px" viewBox="0 0 255.118 141.732" enable-background="new 0 0 255.118 141.732"
        xml:space="preserve">
        <rect class="animation" stroke-width="1" x="14.173" y="14.172" fill="none" stroke="#ffffff" stroke-miterlimit="10" width="226.772" height="113.387"/>
        <rect stroke-width="0.5" x="14.173" y="14.172" fill="none" stroke="#ffffff" stroke-miterlimit="10" width="226.772" height="113.387"/>
      </svg>
      <div class="svgText">關於鼎峰</div>
    </section>
    <div class="main">
      <div class="banner">
        <div>
          <div>Introduction  公司簡介</div>
        </div>
      </div>
      <section class="introContainer">
        <img class="introImg" height="450px" src="./static/img/aboutImg.jpg">
        <div>
          <div class="introTitle">
            <div>COMPANY PROFILE</div>
            <div>鼎峰理念</div>
          </div>
          <div class="introContent">
            鼎鋒團隊<br>
            傳承大匠座的追求與精神 如鼎堅實 如鋒精準<br>
            近三十年歲月裡<br>
            各式空間規劃設計 傢俱及傢飾配置的淬鍊<br>
            每一次耐心體貼的設計對話<br>
            每一個嚴格把關的工程實作<br>
            讓我們攜手許多顧客<br>
            完成心中對於空間的想像<br>
            並在時代不斷推進的同時<br>
            與時俱進 帶給顧客更多元的體驗與真實感動<br>        
          </div>
        </div>
      </section>
      <div class="banner">
        <div>
          <div>Our Team  團隊組成</div>
        </div>
      </div>
      <div class="designersContainer">
      </div>
    <!-- footer -->
  </div>

  <script>
    //init
    $(window).ready(() =>{
      //header init
      const headerContainer = $(".header")
      headerContainer.append(headerDOM)
      $(".headerContainer").css("top", "0px")

      //headerHoverEffect
      function ChangeHeaderLinksOnHover() {
        const headerNames = ["About", "Projects", "Service", "News", "Contacts"]
        const headerHoverNames = ["關於鼎鋒", "鼎鋒作品", "鼎鋒服務", "最新消息", "聯絡我們"]
        headerNames.map((element, index) => {
          $(`.headerLink:nth-child(${index+1})`).hover(() => {
            $(`.headerLink:nth-child(${index+1})`).text(headerHoverNames[index])
          })
          $(`.headerLink:nth-child(${index+1})`).mouseleave(() => {
            $(`.headerLink:nth-child(${index+1})`).text(element)
          })
        });
      }
      ChangeHeaderLinksOnHover()

      //scrollfflect
      $(window).scroll(() => {
        const windowHeight = $(window).height()
        const windowScrollTop = $(window).scrollTop()
        //header
        if(windowScrollTop <= 10) {
          $(".headerContainer").css("top", "0px")
        } else {
          $(".headerContainer").css("top", "-100px")
        }
        //introduction
        console.log(windowScrollTop)
        if(windowScrollTop >= 130 && windowScrollTop <= 1420) {
          $(".banner:nth-child(1) > div").addClass("appear")
        } else {
          $(".banner:nth-child(1) > div").removeClass("appear")
        }
        if(windowScrollTop >= 400 && windowScrollTop <= 1420) {
          $(".introTitle").addClass("moveLeft")
          $(".introContent").addClass("appear")
          $(".introImg").addClass("appear")
        } else {
          $(".introTitle").removeClass("moveLeft")
          $(".introContent").removeClass("appear")
          $(".introImg").removeClass("appear")
        }
        //designers
        //TODO:
        if(windowScrollTop >= 785 && windowScrollTop <= 3144) {
          $(".banner:nth-child(3) > div").addClass("appear")
        } else {
          $(".banner:nth-child(3) > div").removeClass("appear")
        }
        for(let i=0; i<4; i++) {
          if(windowScrollTop >= 1020+i*550 && windowScrollTop <= 1020+windowHeight+i*550) {
            $(`.designerContainer:nth-child(${i+1}) > img`).addClass("appear")
            $(`.designerContainer:nth-child(${i+1}) > div > .designerTitle`).addClass("moveLeft")
            $(`.designerContainer:nth-child(${i+1}) > div > .designerContent`).addClass("appear")
          } else {
            $(`.designerContainer:nth-child(${i+1}) > img`).removeClass("appear")
            $(`.designerContainer:nth-child(${i+1}) > div > .designerTitle`).removeClass("moveLeft")
            $(`.designerContainer:nth-child(${i+1}) > div > .designerContent`).removeClass("appear")
          }
        }


      })

      //desinerInit
      const desinerInfo = [
        {
          title: "創辦人",
          name: "林鈺洲",
          englishName: "Peak",
          projects: `代表作品
          桃園 永安豪景 五層別墅      曾宅 (325坪)
          楊梅 青鼎帝悅透天 三層別墅  馬宅(187坪)
          中壢 海華大地               趙宅 (125坪)
          `
        },
        {
          title: "創辦人",
          name: "陳惠玲",
          englishName: "Feeling",
          projects: `代表作品
          桃園 藝術年鑑          林宅 (97坪)
          桃園 永安尊爵 五層別墅 李宅(125坪)
          桃園 菓林自建住宅      楊宅 (100坪)
          `
        },
        {
          title: "設計師",
          name: "林建廷",
          englishName: "Austin",
          introduction: `國立成功大學建築研究所 建築碩士
          國立成功大學           工學學士
          建築物室內裝修工程管理 乙級技術士
          漢寶開發建設           專案管理
          漢牧建築師事務所       臺北舊空總園區建築室內空間活化 專案管理
          WSET Intermediate : Level 2 Award in Wines
          `,
          projects: `代表作品
          桃園 中悅麗舍花園     柯宅 (150坪)
          桃園 中悅御之苑       張宅 (125坪)
          桃園 國泰國家都會     曾宅 (35坪)
          `
        },
        {
          title: "設計師",
          name: "林莉珍",
          englishName: "Shelly",
          introduction: `建築物室內設計         乙級技術士
          建築物室內裝修工程管理 乙級技術士
          `,
          projects: `代表作品
          桃園 中悅中央公園 曾宅(98坪) 
          桃園 弘濟皇璽     江宅(50坪)
          龍潭 扶輪社公益幸福基金會 牙科診間
          `
        },
      ]
      desinerInfo.map(data => {
        $(".designersContainer").append(`
          <section class="designerContainer">
            <img class="designerImg" height="450px" src="./static/img/designer1.jpg">
            <div>
              <div class="designerTitle">
                <div>${data.title}</div>
                <div>${data.name} ${data.englishName}</div>
              </div>
              <div class="designerContent">${data.projects}</div>
              <div class="designerContent">${data.introduction ? data.introduction : ""}</div>
            </div>
          </section>
        `)
      })

      //popUpHeader init
      let isPopUp = false
      $(".sidebarButton").on("click", () => {
        isPopUp = !isPopUp
        if(isPopUp) {
          // $("#headerContainer").css("top: 0px")
          $("#headerContainer").removeClass("headerContainer").addClass("popUpHeaderContainer")
          $("#headerRightContainer").removeClass("headerRightContainer").addClass("popUpHeaderRightContainer")
        } else {
          $("#headerContainer").removeClass("popUpHeaderContainer").addClass("headerContainer")
          $("#headerRightContainer").removeClass("popUpHeaderRightContainer").addClass("headerRightContainer")
        }
      })

      //footer init
      const wrapper = $(".wrapper")
      wrapper.append(footerDOM)
    })
  </script>
</body>
</html>
