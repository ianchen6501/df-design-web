  <style>
    html, body {
      font-family: "微軟正黑體", Arial, Helvetica, sans-serif;
      height: 100%;
      margin: 0px;
      padding: 0px;
      background: #1C1C1C;

    }

    .wrapper {

    a {

    .headerBackground {
      position: relative;
      width: 100%;
      height: 100%;
      background: url(./static/img/header_backgroundImg/header1.jpg);
      background-attachment: fixed;
      background-position: top;
      background-repeat: no-repeat;
      background-size: cover;
      filter: brightness(60%);
      color: #080808;
    }

    .main {
      position: relative;
      min-height: calc(100% - 700px);
      background: #2b2b2b;
    }

    .footer {
      height: 50px;
      background: #585858;
      line-height: 50px;
      text-align: center;
      font-size: 12px;
    }

    .svgContainer {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .svg {
      width: 500px;
      height: 250px;
    }

    .animation {
      stroke-dasharray: 680;
      stroke-dashoffset: -680;
      animation: move 6s linear infinite;
      animation-delay: 0.5s;
    }

    @keyframes move {
      0% {
        stroke-dashoffset: -680;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    .svgText {
      position: absolute;
      display: inline-block;
      font-size: 26px;
      font-weight: 900;
    }

  </style>
</head>
