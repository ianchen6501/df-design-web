<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <title>鼎鋒作品</title>
  <link rel="stylesheet" href="../static/css/public.css">
  <link rel="stylesheet" href="../static/css/projectPage.css">
</head>
<body>
  <div class="wrapper">
    <nav>層 峰 內 斂</nav>
    <section>
      <button id="backward">&pr;</button>
      <img class="img">
      <button id="forward">&sc;</button>
    </section>
    <footer>
      <a href="../projectPage.html" class="backDirector"></a>
    </footer>
  </div>
  <script>
    const imgs = [
      "../static/img/2017層峰內斂-古典奢華招待所/1.jpg",
      "../static/img/2017層峰內斂-古典奢華招待所/2.jpg",
      "../static/img/2017層峰內斂-古典奢華招待所/3.jpg"
    ]
    const imgsLength = imgs.length
    let currentImg = 0

    $(window).ready(() => {
      $("img").attr("src", imgs[0])
    })
    //下一張
    $("#forward").on("click", () => {
      if(currentImg !== imgsLength - 1) {
        $("img").attr("src", imgs[currentImg + 1])
        currentImg ++
      }
    })
    //上一張
    $("#backward").on("click", () => {
      if(currentImg !== 0) {
        $("img").attr("src", imgs[currentImg - 1])
        currentImg --
      }
    })

    
  </script>
</body>
</html>
