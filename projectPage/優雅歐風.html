<body>
  <div class="wrapper">
    <nav>- 優 雅 歐 風 -</nav>
    <section>
      <button id="backward">PREV</button>
      <img class="img">
      <button id="forward">NEXT</button>
    </section>
    <footer>
      <a href="../projectPage.html" class="backDirector"></a>
    </footer>
  </div>
  <script>
    const imgs = [
      "../static/img/2017優雅歐風系列寢居/1.jpg",
      "../static/img/2017優雅歐風系列寢居/2.jpg",
      "../static/img/2017優雅歐風系列寢居/3.jpg",
      "../static/img/2017優雅歐風系列寢居/4.jpg"
    ]
    const imgsLength = imgs.length
    let currentImg = 0

    $(window).ready(() => {
      $("img").attr("src", imgs[0])
    })
    //下一張
    $("#forward").on("click", () => {
      if(currentImg !== imgsLength - 1) {
        $("img").attr("src", imgs[currentImg + 1])
        currentImg ++
      }
    })
    //上一張
    $("#backward").on("click", () => {
      if(currentImg !== 0) {
        $("img").attr("src", imgs[currentImg - 1])
        currentImg --
      }
    })
  </script>
</body>
