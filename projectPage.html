<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <title>鼎鋒作品</title>
  <link rel="stylesheet" href="./static/css/header.css">

  <style>
    html, body {
      font-family: "微軟正黑體", Arial, Helvetica, sans-serif;
      height: 100%;
      margin: 0px;
      padding: 0px;
      background: #1C1C1C;
      color: white;
    }

    .wrapper {
      height: 100%;
    }

    a {
      text-decoration: none;
    }

    .headerBackground {
      width: 100%;
      height: 100%;
      background: url(./static/img/header2.jpg);
      background-attachment: fixed;
      background-position: top;
      background-repeat: no-repeat;
      filter: brightness(60%);
      color: #080808;
    }

    .main {
      position: relative;
      min-height: calc(100% - 700px);
      background: #2b2b2b;
    }

    .projectsContainer {
      position: relative;
      display: flex;
      justify-content: center;
      width: 100%;;
      padding: 100px 0px;
      transition: background 0.5s;
    }

    .projectsContainer:hover {
      background: #4d4d4d;
    }

    .projectImg {
      display: inline-block;
      width: 600px;
      height: 480px;
      filter: brightness(50%);
      box-shadow: 1px 1px 5px black;
      overflow: hidden;
      transition: filter 1s;
      cursor: pointer;
    }

    .projectImg:hover {
      filter: brightness(80%);
      background-size: cover;
    }

    .projectImg:hover > img {
      transform: scale(1.1);
    }

    .projectImg > img {
      width: 100%;
      height: 100%;
      transition: transform 1s;
    }


    .projectContent {
      position: relative;
      align-self: flex-end;
      height: fit-content;
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      cursor: pointer;
    }

    .projectTitle {
      writing-mode: vertical-lr;
      font-size: 26px;
      color: white;
    }

    
    .projectTitle::after {
      content: "";
      display: inline-block;
      position: relative;
      margin-top: 10px;
      background-color: white;
      width: 34px;
      height: 2px;
    }

    .projectDate {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: white;
    }

    .banner {
      height: 200px;
      background-color: #2b2b2b;
    }

    .banner > div {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 50%;
      height: 100px;
      transform: translateY(-50%);
      background: linear-gradient(
        to left,
        #2b2b2b,
        #585858
      );
      text-align: center;
      font-size: 20px;
    }

    .banner > div > div:first-child {
      margin-right: 20px;
    }

    .footer {
      height: 50px;
      background: #585858;
      line-height: 50px;
      text-align: center;
      font-size: 12px;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="headerBackground"></div>
    <header class="header">
      <div class="headerContainer">
        <a class="headerLeftContainer"  href="./index.html">
          <div class="headerLogo"></div>
          <div>
            <div class="headerTitle">鼎鋒設計</div>
            <div class="headerSubtitle">DIN FONG DESIGN</div>
          </div>
        </a>
        <div class="headerRightContainer">
          <a href="aboutPage.html" class="headerLink">About</a>
          <a href="projectPage.html" class="headerLink">Projects</a>
          <a class="headerLink">Service</a>
          <a class="headerLink">News</a>
          <a class="headerLink">Contacts</a>
        </div>
      </div>
    </header>
    <div class="main">
    </div>
    
    <footer class="footer">
      COPYRIGHT © DIN-FONG DESIGN ALL RIGHTS RESERVED. WEB DESIGN BY IAN.
    </footer>
  </div>

  <script>
    //headerHoverEffect
    function ChangeHeaderLinksOnHover() {
      const headerNames = ["About", "Projects", "Service", "News", "Contacts"]
      const headerHoverNames = ["關於鼎鋒", "鼎鋒作品", "鼎鋒服務", "最新消息", "聯絡我們"]
      headerNames.map((element, index) => {
        $(`.headerLink:nth-child(${index+1})`).hover(() => {
          $(`.headerLink:nth-child(${index+1})`).text(headerHoverNames[index])
        })
        $(`.headerLink:nth-child(${index+1})`).mouseleave(() => {
          $(`.headerLink:nth-child(${index+1})`).text(element)
        })
      });
    }
    ChangeHeaderLinksOnHover()
    //headerSlideEfflect
    $(window).scroll(() => {
      const windowHeight = $(window).height()
      const windowScrollTop = $(window).scrollTop()
      if(windowScrollTop <= 10) {
        $(".headerContainer").css("top", "0px")
      } else {
        $(".headerContainer").css("top", "-100px")
      }
    })
    $(window).ready(() =>{
      $(".headerContainer").css("top", "0px")
    })
    //projects info
    const projectsInfo = [
      {
        name: "層峰內斂",
        src: "./static/img/2017層峰內斂-古典奢華招待所/1.jpg",
        href: "./projectPage/層峰內斂.html",
        year: "2017"
      },
      {
        name: "奢華系列",
        src: "./static/img/2017奢華系列/1.jpg",
        href: "./projectPage/奢華系列.html",
        year: "2017"
      },
      {
        name: "優雅歐風",
        src: "./static/img/2017優雅歐風系列寢居/1.jpg",
        href: "./projectPage/優雅歐風.html",
        year: "2017"
      },
    ]
    for(let i = 0; i < projectsInfo.length; i++) {
      $(".main").append(`
      <section class="projectsContainer">
        <a class="projectImg" href=${projectsInfo[i].href}>
          <img src=${projectsInfo[i].src}>
        </a>
        <a class="projectContent" href="./projectPage/層峰內斂.html">
          <div class="projectTitle">${projectsInfo[i].name}</div>
          <div class="projectDate">${projectsInfo[i].year}</div>
        </a>
      </section>
    `)
    }
  </script>
</body>
</html>
