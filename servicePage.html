<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="鼎鋒團隊 傳承大匠座的追求與精神 如鼎堅實 如鋒精準">
  <meta name="keywords" content="鼎鋒設計 鼎鋒服務 室內設計 設計師">
  <meta name="author" content="鼎鋒設計">
  <meta name="copyright" content="鼎鋒設計">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="./js/header&footer.js"></script>
  <title>鼎鋒服務</title>
  <link rel="stylesheet" href="./static/css/public.css">
  <link rel="stylesheet" href="./static/css/header&footer.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    .wrapper {
      height: 100%;
    }

    .headerBackground {
      position: relative;
      width: 100%;
      height: 100%;
      background: url(./static/img/header_backgroundImg/header3.jpg);
      background-attachment: fixed;
      background-position: top;
      background-repeat: no-repeat;
      background-size: cover;
      filter: brightness(60%);
      color: #2b2b2b;
    }

    .main {
      background-color: white;
    }

    .titleContainer {
      text-align: center;
    }

    .contentContainer {
      display: flex;
      flex-direction: column;
      height: fit-content;
      margin: 40px 0px 40px 0px;
    }

    .contentContainer > div {
      display: flex;
      width: 100%;
      border-bottom: solid 0.5px white;
      padding: 20px 0px;
    }

    h4 {
      display: inline-block;
      width: 50%;
      margin-top: 5px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .link {
      position: relative;
      display: inline-block;
      border: solid 0.5px white;
      padding: 10px 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: 1s background-color, 1s color;
    }

    .link:hover {
      background-color: white;
      color: #2b2b2b;
    }

    iframe {
      margin-top: 40px;
    }

    .serviceContainer {
      position: relative;
      padding: 50px 10%;
    }

    .serviceBorder {
      position: relative;
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 390px;
      border: solid 1px #808080;
      z-index: 2;
    }

    .serviceImg {
      position: relative;
      display: inline-block;
      object-fit: cover;
      left: -10px;
      top: -10px;
      width: 40%;
      height: 100%;
    }

    .serviceContent {
      position: relative;
      height: calc(100% - 100px);
      right: 50px;
      width: 30%;
      color: black;
    }

    .serviceContent > h1 {
      position: relative;
      z-index: 2;
    }

    .serviceContentDownContainer {
      display: flex;
      bottom: 0px;
    }

    .serviceContentDownContainer > h2 {
      margin-right: 20px;
    }

    .underColor {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 70%;
      height: 60px;
      background-color: #bdbdbd;
      z-index: 0;
    }

    .hidden {
      visibility: hidden;
    }

    @media screen and (max-width: 860px) {
      .serviceBorder {
        display: flex;
        flex-direction: column;
        height: fit-content;
      }

      .serviceImg {
        width: 100%;
        height: 400px;
      }
      
      .serviceContent {
        width: 100%;
        right: 0px;
        padding: 0px 10px;
      }

      .underColor {
        top: 10px;
      }

    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="headerBackground"></div>
    <header class="header"></header>
    <section class="svgContainer">
      <svg class="svg" version="1.1" id="圖層_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        width="255.118px" height="141.732px" viewBox="0 0 255.118 141.732" enable-background="new 0 0 255.118 141.732"
        xml:space="preserve">
        <rect class="animation" stroke-width="1" x="14.173" y="14.172" fill="none" stroke="#ffffff" stroke-miterlimit="10" width="226.772" height="113.387"/>
        <rect stroke-width="0.5" x="14.173" y="14.172" fill="none" stroke="#ffffff" stroke-miterlimit="10" width="226.772" height="113.387"/>
      </svg>
      <div class="svgText">鼎鋒服務</div>
    </section>
    <div class="main"></div>
    <!-- footer 外部引入-->
  </div>

  <script>
    //init
    $(window).ready(() =>{
      //header init
      const headerContainer = $(".header")
      headerContainer.append(headerDOM)
      $(".headerContainer").css("top", "0px")

      //headerHoverEffect
      function ChangeHeaderLinksOnHover() {
        const headerNames = ["About", "Projects", "Service", "News", "Contacts"]
        const headerHoverNames = ["關於鼎鋒", "鼎鋒作品", "鼎鋒服務", "聯絡我們"]
        headerNames.map((element, index) => {
          $(`.headerLink:nth-child(${index+1})`).hover(() => {
            $(`.headerLink:nth-child(${index+1})`).text(headerHoverNames[index])
          })
          $(`.headerLink:nth-child(${index+1})`).mouseleave(() => {
            $(`.headerLink:nth-child(${index+1})`).text(element)
          })
        });
      }
      ChangeHeaderLinksOnHover()

      //headerSlideEfflect
      $(window).scroll(() => {
        const windowHeight = $(window).height()
        const windowScrollTop = $(window).scrollTop()
        if(windowScrollTop <= 10) {
          $(".headerContainer").css("top", "0px")
        } else {
          $(".headerContainer").css("top", "-100px")
        }
      })

      //popUpHeader init
      let isPopUp = false
      $(".sidebarButton").on("click", () => {
        isPopUp = !isPopUp
        if(isPopUp) {
          // $("#headerContainer").css("top: 0px")
          $("#headerContainer").removeClass("headerContainer").addClass("popUpHeaderContainer")
          $("#headerRightContainer").removeClass("headerRightContainer").addClass("popUpHeaderRightContainer")
        } else {
          $("#headerContainer").removeClass("popUpHeaderContainer").addClass("headerContainer")
          $("#headerRightContainer").removeClass("popUpHeaderRightContainer").addClass("headerRightContainer")
        }
      })

      //serviceContent init
      const serviceContents = [
        {
          img: "./static/img/serviceImg/1.jpg",
          title: "客戶需求擬定",
          artical: "全方位了解客戶需求，針對不同使用類型需求(住宅、辦公室、商業空間)深入討論，協助客戶整理自身需求。",
          englishTitle: "communication",
          number: "01"
        },
        {
          img: "./static/img/serviceImg/2.jpg",
          title: "現場勘查",
          artical: "對工地現場之周圍環境進行瞭解及做詳細之勘量，並拍照存檔作為設計之參考。(住宅、辦公室、商業空間)深入討論，協助客戶整理自身需求。",
          englishTitle: "site survey",
          number: "02"
        },
        {
          img: "./static/img/serviceImg/3.jpg",
          title: "設計提案簡報",
          artical: "對初步之規劃、動線等，先取得必要之認同，而且力設計之輪廓。",
          englishTitle: "proposal",
          number: "03"
        },
        {
          img: "./static/img/serviceImg/4.jpg",
          title: "簽訂合約",
          artical: "如業主對前項提供之草案，尚感滿意並認為有進一步磋商研討之必要，則雙方簽訂『設計合約』，以便我們提供更詳盡的服務，並且對個案進行必要之修正及各種細部設計。",
          englishTitle: "contract",
          number: "04"
        },
        {
          img: "./static/img/serviceImg/1.jpg",
          title: "設計討論與定案",
          artical: "針對初步設計、細部設計等與客戶定期進行討論。",
          englishTitle: "design",
          number: "05"
        },
        {
          img: "./static/img/serviceImg/2.jpg",
          title: "施工監造",
          artical: "確認執行內容後按圖施工，並針對重點工程現場監造，確保施工品質。",
          englishTitle: "construction",
          number: "06"
        },
        {
          img: "./static/img/serviceImg/3.jpg",
          title: "傢飾擺設",
          artical: "依客戶需求提供傢飾配置，且作為客戶與傢飾傢俱品牌的橋梁。",
          englishTitle: "decoration",
          number: "07"
        }
      ]
      const main = $(".main")
      for(let i=0; i<serviceContents.length; i++) {
        main.append(`
          <section class="serviceContainer">
            <div class="serviceBorder">
              <img class="serviceImg hidden animate__animated" src="${serviceContents[i].img}"></img>
              <div class="serviceContent">
                <div class="underColor"></div>
                <h1 class="title hidden animate__animated">${serviceContents[i].title}</h1>
                <article class="hidden animate__animated">${serviceContents[i].artical}</article>
                <div class="serviceContentDownContainer hidden animate__animated">
                  <h2>${serviceContents[i].englishTitle}</h2>
                  <h1>${serviceContents[i].number}</h1>
                </div>
              </div>
            </div>
          </section>
        `)
      }

      //serviceContent slide effect
      $(window).ready().scroll(() =>{
        const windowScrollTop = $(this).scrollTop()
        for(let i=1; i<=serviceContents.length; i++) {
          const content = $(`.serviceContainer:nth-child(${i})`)
          const img = content.find("img")
          const title = content.find(".title")
          const article = content.find("article")
          const englishTitle = content.find(".serviceContentDownContainer")
          //img
          if((Math.abs(windowScrollTop - img.offset().top)) < 500) {
            img.removeClass("hidden").removeClass("animate__fadeOutLeftBig").addClass("animate__fadeInLeftBig")
          }
          if((Math.abs(windowScrollTop - img.offset().top)) > 500) {
            img.removeClass("animate__fadeInLeftBig").addClass("animate__fadeOutLeftBig")
          }
          //title
          if((Math.abs(windowScrollTop - img.offset().top)) < 500) {
            title.removeClass("hidden").removeClass("animate__slideOutUp").addClass("animate__slideInDown")
          }
          if((Math.abs(windowScrollTop - img.offset().top)) > 500) {
            title.removeClass("animate__slideInDown").addClass("animate__slideOutUp")
          }
          //article & englishTitle
          if((Math.abs(windowScrollTop - img.offset().top)) < 500) {
            article.removeClass("hidden").removeClass("animate__fadeOut").addClass("animate__fadeIn")
            englishTitle.removeClass("hidden").removeClass("animate__fadeOut").addClass("animate__fadeIn")
          }
          if((Math.abs(windowScrollTop - img.offset().top)) > 500) {
            article.removeClass("animate__fadeIn").addClass("animate__fadeOut")
            englishTitle.removeClass("animate__fadeIn").addClass("animate__fadeOut")
          }
        }
      })



      //footer init
      const wrapper = $(".wrapper")
      wrapper.append(footerDOM)
    })
  </script>
</body>
</html>
